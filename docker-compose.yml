version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: deskbuddy_postgres
    environment:
      POSTGRES_USER: deskbuddy
      POSTGRES_PASSWORD: deskbuddy
      POSTGRES_DB: deskbuddy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
